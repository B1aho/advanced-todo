<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow</title>
</head>

<body>
    <div id="app">
        <nav id="menu">
            <div id="project-list">
                <header id="project-list-header">My projects: </header>
                <!--Dynamicaly rendering project list-->
            </div>
            <footer></footer>
        </nav>
        <main>

        </main>
    </div>

    <template id="project-list-item">
        <div class="sidebar-list-item">
            <span class="sidebar-svg-container"></span>
            <div class="sidebar-project-title"></div>
            <button class="sidebar-project-btn"></button>
        </div>
    </template>

    <template id="todo-form-template">
        <form class="todo-form">
            <input class="form-input" name="title" required type="text" maxlength="100"
                placeholder="Заменить лампочку в холодильнике">
            <input class="form-input" name="desc" type="text" placeholder="Описание.." maxlength="100">
            <div class="form-options">
                <button type="button">Приоритет</button>
                <button type="button">Dead line</button>
                <button type="button">Set tags</button>
            </div>
            <div class="form-confirm">
                <button class="submit-btn" type="submit">Send</button>
                <button class="cancel-btn" type="button">Cancel</button>
            </div>
        </form>
    </template>

    <template id="todo-item-template">
        <div class="todo-container">
            <button class="todo-check-btn"></button>
            <div class="todo-item">
                <div class="todo-content todo-title"></div>
                <div class="todo-content todo-desc"></div>
                <div class="todo-content todo-other"></div>
            </div>
        </div>
    </template>

    <template id="section-form-template">
        <form class="section-form">
            <input class="form-input" name="title" type="text" required maxlength="100" placeholder="Название раздела">
            <div class="form-confirm-section">
                <button class="submit-btn-section" type="submit">Создать раздел</button>
                <button class="cancel-btn-section" type="button">закрыть</button>
            </div>
        </form>
    </template>

    <template id="section-container-template">
        <div class="section-container" data-id="28c9f3d8-7b67-4c0e-8df2-7a33528db5f4">
            <h2 class="section-title"></h2>
        </div>
    </template>
</body>

</html>
